<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>

  <form>

    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>

      <ul>
        <li>
          <label>
            아이디 
            <input 
            type="text" 
            placeholder="4자 ~ 10자 사이, 공백없이" 
            autofocus />
          </label>
        </li>
        <li>
          <label>
            이메일 
            <input type="email" />
          </label>
        </li>
        <li>
          <label>
            경품 목록 
            <select name="" id="">
              <option value="">선수단 사인볼</option>
              <option value="">홈 레플리카 유니폼</option>
              <option value="">원정 레플리카 유니폼</option>
              <option value="">홈 경기 티켓 2매</option>
            </select>
          </label>
        </li>
        <li>
          <label>
            메모 
            <textarea 
            cols="50" 
            rows="5" 
            placeholder="선수단에게 응원의 메시지를 보내주세요.">
            </textarea>
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label>
        <input type="radio" name="mail" /> 메일 수신
        <input type="radio" name="mail" /> 메일 수신 안 함
      </label>
    </fieldset>

    <button type="submit">이벤트 신청하기</button>
    <button type="reset">취소</button>

  </form>
  
</body>
</html>
