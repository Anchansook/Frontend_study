<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>

<!-- ! header -->
<header>
    <h1>Welcome to My Website</h1>
</header>

<!-- ! nav -->
<nav>
    <ul>
        <li><a href="section1">section 1</a></li>
        <li><a href="section2">section 2</a></li>
    </ul>
</nav>

<!-- ! main -->
<main>
    <!-- ! section1 -->
    <section id="section1">
        <h2>Section 1</h2>
        <!-- Header & Data table -->
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </tbody>
        </table>
        <!-- img -->
        <div class="img">
            <a href="#">
                <img src="cherry-blossom-1260641_640.jpg" alt="체리블로썸" />
            </a>
        </div>
    </section>
    <!-- ! section2 -->
    <section id="section2">
        <h2>Section 2</h2>
        <!-- img -->
        <div class="img">
            <img src="./image.jpg" alt="Example image" />
        </div>
        <!-- form -->
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <!-- name -->
                <label for="name">Name:</label>
                <input type="text" id="name" required autofocus />

                <!-- password -->
                <label for="pw">Password</label>
                <input type="password" id="pw" required />

                <!-- email -->
                <label for="email">Email</label>
                <input type="email" id="email" />

                <!-- radio -->
                <label for="like">Do you like this form?</label>
                <input type="radio" name="like" id="like" value="yes" class="priv" />Yes
                <input type="radio" name="like" id="like" value="no" class="priv" />No

                <!-- textarea -->
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10" class="priv"></textarea>

                <!-- submit -->
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
</main>
    
</body>
</html>
  
</body>
</html>
